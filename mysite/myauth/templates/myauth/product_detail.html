{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>Цена: {{ product.price }}</p>
  <p>Создано: {{ product.created_by }}</p>
  {% if perms.myauth.change_product and user == product.created_by %}
    <a href="{% url 'product_edit' product.pk %}">Редактировать</a>
  {% endif %}
{% endblock %}
